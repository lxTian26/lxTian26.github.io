<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="User accounts create and log in.">
        <title>Word Diary - log in</title>
        <link href="logIn.css" type="text/css" rel="stylesheet">
        <link href="animations.css" type="text/css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Create Navigation bar by using bootstrap library -->
        <header class="fixed-top">
            <div class="navbar navbar-dark bg-dark shadow-sm">
                <div class="container">
                    <a class="home btn btn-outline-light" href="index.html" role="button">Home</a>
                    <a class="navbar-brand d-flex align-items-center">
                        <strong>Log In</strong>
                    </a>
                    <span></span>
                </div>
            </div>
        </header>

        <main>
            <div class="py-5 container" id="main">
                <div class="row justify-content-center">
                    <div class="col col-lg-4 w-md-100%">
                        <form class="text-center" id="create">
                            <h2>Don't have an account?</h2><br>
                            <label for="username">Username:</label>
                            <input class="" id="username" name="username" type="text" required placeholder="Enter Username" > <br><br><br>
    
                            <label for="password">Password :</label>
                            <input id="password" name="password" type="password" required placeholder="Enter Password" ><br><br><br><br>
                
                            <button type="button" class="btn btn-outline-dark" id="button-create">Create Account</button><br><br>
       
                            <button type="button" class="btn btn-outline-primary" id="clear">Clear History</button>
                        </form>
                        <p id="important" class="text-left">* It will Clear ALL the data ralated to EVERY Accounts</p>
                    </div>
    
                    <div id="breakLine" class="col col-lg-1 text-center">
                        <div  class="vr" style="height: 210px;"></div>
                    </div>
    
                    <div class="col col-lg-4 w-md-100% text-center">
                        <form id="exist">
                            <h2>Log In</h2><br>
                            <label for="username">Username:</label>
                            <input id="username-login" name="username" type="text" required placeholder="Your Username" > <br><br><br>
                
                            <label for="password">Password :</label>
                            <input id="password-login" name="password" type="password" required placeholder="Your Password" > <br><br><br><br>
                
                            <button type="button" class="btn btn-outline-dark" id="button-login">Log In</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p class="footer text-dark">&copy; Copyright, 2023</p>
        </footer>

        <!-- web test only-->
        <script src="exampleAccount.js"></script>
        
        <script src="user.js"></script>
        
        <!-- i added sripts here because they only used in this page -->
        <script>
            document.querySelector('form').reset();
        
        //connect button to the functions in user.js
        document.addEventListener('DOMContentLoaded', ()=>{
            document.getElementById('button-create').addEventListener('click', addUser);
        });

        document.addEventListener('DOMContentLoaded', ()=>{
            document.getElementById('button-login').addEventListener('click', userCheck);
        });

        document.addEventListener('DOMContentLoaded', ()=>{
            document.getElementById('clear').addEventListener('click', clearHistory);
        });
        </script>
    </body>
</html>
